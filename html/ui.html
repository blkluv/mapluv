<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>StandardUITest</title>
    <link rel="stylesheet" href="../dist/mapray.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        div#mapray-container {
            display: flex;
            height: 100%;
        }

        div#mapInfo {
            display: flex;
            width: 50px;
            height: 25px;
            margin-left: auto;
            margin-right: 10px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="mapray-container"></div>
</body>
<script type="text/javascript" src="../build/mapray.js"></script>
<script type="text/javascript" src="../build/maprayui.js"></script>
<script>
    var access_token = "<your access token here>";

    var UIViewer = new maprayui.StandardUIViewer( "mapray-container", access_token );

    // 文字の追加
    var entity = new mapray.TextEntity( UIViewer.viewer.scene );
    var text_position = { longitude: 138.727363, latitude: 35.360626, height: 4000 };
    var text_geoPoint = new mapray.GeoPoint( text_position.longitude, text_position.latitude, text_position.height );
    entity.addText( "Mt.Fuji", text_geoPoint, { color: [1, 0, 0], font_size: 25 } );
    UIViewer.addEntity( entity );

    // 線の追加
    entity = new mapray.MarkerLineEntity( UIViewer.viewer.scene );
    var line_position = { latitude: 35.360626, longitude: 138.727363, height: 3600 };
    var position_array = [text_position.longitude, text_position.latitude, text_position.height,
                          line_position.longitude, line_position.latitude, line_position.height];
    entity.addPoints( position_array );
    UIViewer.addEntity( entity );

    // レイヤの追加
    var layer_data = {
        image_provider: new mapray.StandardImageProvider( "https://cyberjapandata.gsi.go.jp/xyz/std/", ".png", 256, 5, 18 ),
        opacity: 0.5
    };
    UIViewer.addLayer( layer_data );

    // ロゴの移動
    UIViewer.viewer.logo_controller.setPosition( mapray.Viewer.ContainerPosition.TOP_RIGHT );

    // 著作権の追加
    var attribution = { display: "国土地理院", link: "http://maps.gsi.go.jp/development/ichiran.html"}
    UIViewer.viewer.attribution_controller.addAttribution( attribution );
</script>

</html>
