<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Mapray Fall</title>
    <noscript>
      <div style="
            padding: 0.5em 1em;
            margin: 2em 0;
            color: black;
            background: #fcefb7;
            border: solid 2px #f8d450;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.22);
        ">
        <p style="
                margin: 0;
                padding: 0;">JavaScriptが無効になっています。MaprayのWebサイトを正しく表示するためにはJavaScriptを有効にして下さい。</p>
      </div>
    </noscript>
    <style>
      #mapray-container {
        width: 98%;
        height: 95%;
        margin: 0;
        overflow: hidden;
        padding: 0;
        border: solid 2px blue;
        position: relative;
      }
      html {
        height: 100%;
      }
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="button" value="start" onclick="window.startApp('mapray-container');"/>
    </div>
    <div id="mapray-container">
    </div>
  </body>
  <script type="text/javascript" src="./dist/bundle.js"></script>
</html>
